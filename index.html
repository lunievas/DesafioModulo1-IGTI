<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Desafio Módulo 1</title>
</head>
<body>
    <header>
        <div>
            <h1>Pesquisa de usuários</h1>
        </div>
    </header>
    <form action="" class="inputs">
        <label for="search"></label>
        <input type="search" name="" id="search">
        <button type="submit" id="submit">Buscar</button>
    </form>
    <main>
        <div class="container">
            <section class="list">
                <h2 id="userNotFiltred">Nenhum usuário filtrado</h2>
                <h2 id="usersTitle"></h2>
                <h2 id="usersFiltred"></h2>
            </section>
            <section class="filter">
                <h2 id="staticsNotFound">Nada a ser exibido</h2>
                <h2 id="statisticsTitle"></h2>
                <h2 id="statisticsFiltred"></h2>
            </section>
        </div>
    </main>


    <script defer src="./js/script.js"></script>
</body>
</html>
